<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles/libs/normalize.css"
    />
    <link
      rel="stylesheet"
      href="styles/index.css"
    />
    <title>Grad Center</title>
  </head>
  <body>
    <main class="main">
      <div class="links">
        <a class="links__share ui-button ui-button--stroke link" href="#">
          <img class="links__img" src="./img/icons/link.svg" alt="Link icon"/>
          <span class="links__text">Поделиться</span>
        </a>
        <a class="links__question ui-button ui-button--stroke link" href="#">
          <img class="links__img" src="./img/icons/message.svg" alt="Message icon"/>
          <span class="links__text">Вопрос по статье</span>
        </a>
      </div>
      <div class="content">
        <span class="content__title">Содержание статьи</span>
        <ul class="content__list">
          <li class="content__item">Что такое техническое обследование?</li>
          <li class="content__item">Обследование — основа для проектирования, а не его часть</li>
          <li class="content__item">Юридический статус: решение Верховного Суда</li>
          <li class="content__item">Что это означает на практике?</li>
        </ul>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script src="scripts/main.js"></script>
  </body>
</html>
